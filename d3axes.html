<!DOCTYPE html>
<meta charset="utf-8">
<style>

    svg {
        /*border: 1px solid;*/
    }

    .card {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="Kickstrap/js/jquery-1.8.3.min.js"></script>
<script src="https://api.trello.com/1/client.js?key=afaec27e30009b0b1cfb14d85f384ee1"></script>

<div id="loggedout">
    <a id="connectLink" href="#">Connect To Trello</a>
</div>

<div id="loggedin">
    <div id="header">
        Logged in
        <a id="disconnect" href="#">Log Out</a>
    </div>
</div>

<script type="application/javascript">

    var cards = [];

    var margin = {top: 40, right: 40, bottom: 40, left: 40},
            width = 960,
            height = 500;

    var force = d3.layout.force()
            .charge(-2)
            .gravity(0)
            .size([width, height]);

    force
            .nodes(cards)
            .links([])
            .start();

    var svg = d3.select("body")
      .append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scale.ordinal()
        .domain(["Nice to have", "Should", "Essential"])
        .rangePoints([0, width - margin.left - margin.right]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("top");

    var y = d3.scale.ordinal()
        .domain(["hours", "days", "weeks"])
        .rangePoints([0, height - margin.top - margin.bottom]);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var updateCards = function() {
        cards = [];
        update(cards);
        Trello.get("lists/4eea755f1576578f2713ec56/cards", function(trelloCards) {
            $.each(trelloCards, function(ix, card) {
                card.x = width / 2;
                card.y = height / 2;

                console.log("Adding:");
                console.dir(card);
                cards.push(card);

                update(cards);
            });
        });
    };

    var onAuthorize = function() {
        updateLoggedIn();
        updateCards();
    };

    var updateLoggedIn = function() {
        var isLoggedIn = Trello.authorized();
        $("#loggedout").toggle(!isLoggedIn);
        $("#loggedin").toggle(isLoggedIn);
    };

    var logout = function() {
        Trello.deauthorize();
        updateLoggedIn();
    };

    Trello.authorize({
        interactive:false,
        success: onAuthorize
    });

    $("#connectLink")
            .click(function(){
                Trello.authorize({
                    type: "popup",
                    success: onAuthorize
                })
            });

    $("#disconnect").click(logout);

    var maxRadius = 7;

    function clampX(x) {
        return Math.max(maxRadius, Math.min(x, width - maxRadius))
    }

    function clampY(y) {
        return Math.max(maxRadius, Math.min(y, height - maxRadius))
    }

    function update(cards) {
        force
            .nodes(cards)
            .links([])
            .start();

        var existingCards = svg.selectAll("circle.card")
            .data(cards, function(d) { return d.name; });

        var newCards = existingCards.enter();

        newCards
          .append("circle")
            .attr("class", "card")
            .attr("r", maxRadius)
            .call(force.drag)
          .append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
            existingCards
                .attr("cx", function(d) { return clampX(d.x); })
                .attr("cy", function(d) { return clampY(d.y); });
        });
    }
</script>
</body>
