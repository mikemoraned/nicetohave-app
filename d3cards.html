<!DOCTYPE html>
<meta charset="utf-8">
<style>

    svg {
        border: 1px solid;
    }

    .card {
        stroke: #fff;
        stroke-width: 1.5px;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script>

    var cards = [];

    var pendingCards = [
        {"name":"Myriel"},
        {"name":"Napoleon"},
        {"name":"Mlle.Baptistine"}
    ];

    var width = 960,
        height = 500;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var force = d3.layout.force()
        .charge(-2)
        .gravity(0)
        .size([width, height]);

    force
        .nodes(cards)
        .links([])
        .start();

    function update(cards) {
        force
            .nodes(cards)
            .links([])
            .start();

        var existingCards = svg.selectAll("circle.card")
            .data(cards, function(d) { return d.name; });

        var newCards = existingCards.enter();

        newCards
          .append("circle")
            .attr("class", "card")
            .attr("r", 7)
            .call(force.drag)
          .append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
            existingCards
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        });
    }

    setInterval(function() {
        if (pendingCards.length > 0) {
            var card = pendingCards.shift();
            card.x = width / 2;
            card.y = height / 2;

            console.log("Adding:");
            console.dir(card);
            cards.push(card);

            update(cards);
        }

    }, 1000);
</script>
</body>
