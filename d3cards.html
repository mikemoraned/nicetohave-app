<!DOCTYPE html>
<meta charset="utf-8">
<style>

    svg {
        border: 1px solid;
    }

    .card {
        stroke: #fff;
        stroke-width: 1.5px;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script>

    var data = {
        "cards":[
            {"name":"Myriel"},
            {"name":"Napoleon"},
            {"name":"Mlle.Baptistine"}
        ]
    };

    var width = 960,
        height = 500;

    _(data.cards).each(function(d) {d.x = width / 2;d.y = height / 2;})

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var force = d3.layout.force()
        .charge(-2)
        .gravity(0)
        .size([width, height]);

    force
        .nodes(data.cards)
        .links([])
        .start();

    var card = svg.selectAll("circle.card")
        .data(data.cards)
            .enter()
          .append("circle")
            .attr("class", "card")
            .attr("r", 7)
            .call(force.drag);

    card.append("title")
            .text(function(d) { return d.name; });

    force.on("tick", function() {
        card.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
    });

</script>
</body>
